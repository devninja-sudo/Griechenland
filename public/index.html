<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma Demo Viewer</title>

<style>
  #playerWrapper {
    position: relative;
    display: inline-block;
    width: 100%;
  }
  #player {
    display: block;
  }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none; /* Maus-Events sollen durch das Canvas gehen */
  }
</style>
</head>
<body>
  <div id="playerWrapper">
    <video id="player" width="100%" controls autoplay muted playsinline style="opacity:1;"></video>
    <canvas id="overlay" width="1920" height="1080"></canvas>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
