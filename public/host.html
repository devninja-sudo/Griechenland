<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigma Demo Host</title>
</head>
<body>
  <h1>Host Controls</h1>

  <div id="miniplayer" style="display:flex;align-items:center;gap:12px;">
    <iframe id="remoteFrame" width="600" height="600" data-default="index.html"></iframe>
    <script>
      // Determine iframe URL in order of preference:
      // 1) ?remote=<url> query parameter
      // 2) If running on localhost, use http://localhost:3000/ (or same origin)
      // 3) Use data-default attribute
      (function(){
        const iframe = document.getElementById('remoteFrame');
        const params = new URLSearchParams(window.location.search);
        const remoteParam = params.get('remote');
        function isLocalHost() {
          return ['localhost','127.0.0.1','::1'].includes(window.location.hostname);
        }

        if (remoteParam) {
          try {
            // allow passing full URL or hostname
            const url = new URL(remoteParam.includes('://') ? remoteParam : (window.location.protocol + '//' + remoteParam));
            iframe.src = url.href;
            return;
          } catch(e) {
            console.warn('Invalid remote param, falling back to defaults', e);
          }
        }

        if (isLocalHost()) {
          // default to same-origin root or localhost:3000 if different
          const localDefault = window.location.origin !== 'null' ? window.location.origin + '/' : 'http://localhost:3000/';
          iframe.src = localDefault;
          return;
        }

        // fallback to data-default attribute
        iframe.src = iframe.getAttribute('data-default') || '';
      })();
    </script>

    </iframe>
    <video id="hostPlayer" width="280" playsinline muted></video>
    <div style="display:flex;flex-direction:column;gap:8px;">
      <div id="nowPlaying">Now: step 1</div>
      <div style="display:flex;gap:6px;">
        <button id="playPauseBtn">Play</button>
        <button id="muteBtn">Unmute</button>
        <button onclick="setStep(currentStep-1)">Prev</button>
        <button onclick="setStep(currentStep+1)">Next</button>
      </div>
      <div style="display:flex;gap:6px;align-items:center;">
  <button onclick="startShow()" id="startShowBtn">Start Show</button>
  <button onclick="requestGoLive()" id="goLiveBtn">Go Live</button>
  <button id="checkFilesBtn">Check Files</button>
        <input type="number" id="stepInput" min="1" value="1" style="width:80px;">
        <button onclick="jumpToStep()">Jump</button>
        <button onclick="stoptimestand(4)">stop at Timestand Base</button>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="host.js"></script>
</body>
</html>
